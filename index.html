<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Tips Deportivos</title>
    <link rel="stylesheet" href="style.css"> <!-- Agrega tu archivo de estilos si tienes uno -->
</head>
<body>
    <h1>Escanear Tips Deportivos</h1>
    
    <form id="scan-form">
        <label for="url">URL a escanear:</label>
        <input type="text" id="url" name="url" required placeholder="Introduce la URL">
        
        <label for="keywords">Palabras clave (separadas por comas):</label>
        <input type="text" id="keywords" name="keywords" required placeholder="Ejemplo: FREE FOOTBALL PREDICTIONS">
        
        <button type="submit">Escanear</button>
    </form>
    
    <div id="result"></div> <!-- Aquí se mostrarán los tips encontrados -->
    
    <script src="script.js"></script>
</body>
</html>
