<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Tips Deportivos</title>
    <link rel="stylesheet" href="style.css">
    <!-- Agregar CDN para Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Escanear Tips Deportivos</h1>
    
    <form id="scan-form">
        <label for="url">URL a escanear:</label>
        <input type="text" id="url" name="url" required placeholder="Introduce la URL">
        
        <label for="keywords">Palabras clave (separadas por comas):</label>
        <input type="text" id="keywords" name="keywords" required placeholder="Ejemplo: FREE FOOTBALL PREDICTIONS">
        
        <button type="submit">Escanear</button>
    </form>

    <h2>Agregar a Diccionarios</h2>
    <form id="add-dictionary-form">
        <label for="title">Título de Pronóstico:</label>
        <input type="text" id="title" name="title" required placeholder="Ejemplo: FREE FOOTBALL PREDICTIONS">
        
        <label for="date-format">Formato de Fecha:</label>
        <input type="text" id="date-format" name="date-format" required placeholder="Ejemplo: 14-12-2024">
        
        <label for="prediction-format">Formato de Pronóstico:</label>
        <input type="text" id="prediction-format" name="prediction-format" required placeholder="Ejemplo: MATCH, PICK, ODD">
        
        <button type="submit">Agregar al Diccionario</button>
    </form>
    
    <div id="result"></div> <!-- Aquí se mostrarán los tips encontrados -->
    
    <script src="script.js"></script>
</body>
</html>
